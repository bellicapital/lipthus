<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
  <head>
    <title>eucaImgAnim - demo</title>
	<meta http-equiv="content-language" content="es" />
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/black-tie/jquery-ui.css" />
        <style type="text/css">
		img{margin: 8px;}
	</style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../jquery.animage.js"></script>
  </head>
  <body>
	<table>
		  <tr>
			  <td><img src="CurlsbyCandy.jpg" width="500" height="364" alt="flor"/></td>
			  <td><div id="resizable" class="ui-widget-content"><img class="animage" src="CurlsbyCandy.jpg" width="500" height="364" alt="flor animada"/></div></td>
			  <td>
				<img class="animage" src="girasol.jpeg" alt="girasol" style="float:left"/>
				<img class="animage" src="sant_michel.jpg" width="318" alt="euca"/>
			  </td>
		  </tr>
	</table>
	<table>
		<tr><td>maxZoom: </td><td><input type="text" name="maxZoom" value="1.5" size="8"/></td><td>number</td></tr>
		<tr><td>duration </td><td><input type="text" name="duration" value="3000" size="8"/></td><td>miliseconds | jQuery style</td></tr>
		<tr><td>cyrcle </td><td><input type="text" name="cyrcle" value="all" size="8"/></td><td>random, seq, all</td></tr>
	</table>
	  
	  <script type="text/javascript">
		$(function(){
			$('img.animage').animage();
			$('#resizable').resizable({
				resize: function(){
					$('> div:first', this).width($(this).width()-16).height($(this).height()-16).resize();
				}
			});
			$('input').change(function(){
				$('img.animage').animage('option', this.name, this.value == parseFloat(this.value) ? parseFloat(this.value) : this.value);
			});
		});
	  </script>
  </body>
</html>
